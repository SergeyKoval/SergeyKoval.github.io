<div class="panel panel-default">
  <div class="panel-body">
    <div class="media">
      <div class="media-left">
        <img class="media-object" src="{{repository.owner.avatar_url}}">
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{repository.name}} ({{repository.full_name}})</h4>
        {{repository.description}}
      </div>
    </div>
  </div>
</div>
