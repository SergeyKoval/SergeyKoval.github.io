<div id="login">
  <h1>Welcome Back!</h1>

  <form [formGroup]="authenticationForm">
    <authentication-input [input]="authenticationForm.get('email')" [submitted]="submitted">Email Address</authentication-input>
    <authentication-input [input]="authenticationForm.get('password')" [type]="'password'" [submitted]="submitted">Set A Password</authentication-input>

    <button class="button button-block" (click)="authenticate()">Log In</button>
  </form>
</div>
