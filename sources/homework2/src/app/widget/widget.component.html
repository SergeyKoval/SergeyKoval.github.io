<div class="element" *ngIf="hotels | hotelFilter:selectedRating as filteredHotels"
     [filteredHotels]="filteredHotels" (initFilteredHotel)="chooseSelectedHotel($event)">
  <div class="element-left">
    <div class="element-bg-img">
      <img [src]="selectedHotel.image" alt="" class="img-responsive">
    </div>
    <div class="element-left-bottom">
      <div class="ele-strip">
        <ul>
          <li [ngClass]="{selected: isSelectedRaiting(null)}" (click)="setSelectedRating(null)">All</li>
          <li *ngFor="let rating of [4, 5]" [ngClass]="{selected: isSelectedRaiting(rating)}"
              (click)="setSelectedRating(rating)">{{rating}} *</li>
        </ul>
      </div>
      <div class="village">
        <h3>Righteous indignation & like</h3>
        <span class="line"> </span>
        <div class="activity_box">
          <div class="scrollbar" id="style-2">
            <widget-item *ngFor="let hotel of filteredHotels" (newSelectedHotel)="setSelectedHotel($event)" [hotel]="hotel"></widget-item>
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="element-right">
    <widget-weather [city]="selectedHotel.city"></widget-weather>
    <widget-details [hotel]="selectedHotel"></widget-details>
  </div>
</div>
