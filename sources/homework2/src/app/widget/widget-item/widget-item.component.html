<div class="activity-row" (click)="newSelectedHotel.emit(hotel)">
  <div class="activity-desc">
    <h5>{{hotel.name}}</h5>
    <p>{{hotel.address}}</p>
    <h6>{{hotel.telephone}}</h6>
  </div>
  <div class="activity-img">
    <ul>
      <li><img [src]='hotel.imagePreview' alt=""/></li>
      <li><img [src]='hotel.additionalImagePreview' alt=""/></li>
    </ul>
    <span>{{hotel.rating}} *</span>
  </div>
  <div class="clear"></div>
</div>
