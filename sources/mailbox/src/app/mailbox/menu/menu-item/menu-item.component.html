<li routerLinkActive="open">
  <a [routerLink]="[menuItem.href]">
    <i [ngClass]="menuItem.icon"></i>
    <span class="title">{{menuItem.name}}</span>
  </a>
  <ul class="sub-menu" *ngIf="router.isActive(menuItem.href | activeMenu)">
    <li *ngFor="let subItem of menuItem.subItems">
      <a [routerLink]="[subItem.href]" routerLinkActive="active">
        <i [ngClass]="subItem.icon" *ngIf="subItem.icon"></i>
        {{subItem.name}}
        <span *ngIf="subItem.countLabel" class="label label-accent">{{subItem.countLabel}}</span>
      </a>
    </li>
  </ul>
</li>
