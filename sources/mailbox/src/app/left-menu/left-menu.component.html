<ul class='wraplist'>
  <mailbox-left-menu-actions [selectedLeftMenuItem]="selectedLeftMenuItem"></mailbox-left-menu-actions>
  <li class='menusection'></li>
  <mailbox-left-menu-item *ngFor="let menuItem of leftMenuItems"

                          [selectedSubItem]="selectedLeftMenuSubItem">
  </mailbox-left-menu-item>
</ul>
